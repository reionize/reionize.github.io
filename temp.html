<script type="text/javascript">
function loadbkg() {
	document.getElementById("bkg").style.backgroundImage = "url(\"/img/bkg2.JPG\")";
}

function loadsecret() {
	const t = document.getElementById("secret");
	const rows = [];
	for (let i=0; i<8; i++) {
		let r = t.insertRow(0);
		rows.push(r);
	}
	var pixels;
	fetch('https://reionize.github.io/files/pixels.txt')
	.then(function(response) {
		response.text().then(function(text) {
			pixels = text;
		});
	});
	console.log(pixels);
	const cols = pixels.trim().split(" ");
	for (const c of cols) {
		console.log(c);
		for (let i=0; i<8; i++) {
			let cell = rows[i].insertCell();
			cell.textContent = c.charAt(i);
		}
	}
}
</script>
